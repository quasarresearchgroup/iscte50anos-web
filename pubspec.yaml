name: iscte_spots
description: Flutter project to support iscte's 50th aniversary.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.10+12

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.0.0
  http: ^0.13.4
  html: ^0.15.0
  synchronized: ^3.0.0
  flutter_localizations:
    sdk: flutter      
  intl: ^0.17.0    
  logger: ^1.1.0
  timeline_tile: ^2.0.0
  sqflite: ^2.0.0+4
  path_provider: ^2.0.7
  country_icons: ^2.0.2
  flutter_svg: ^1.0.0
  image: ^3.1.1
  animated_splash_screen: ^1.2.0
  motion_sensors: ^0.1.0
  font_awesome_flutter: ^10.1.0
  flutter_speed_dial: ^6.0.0
  flutter_appauth:
  flutter_secure_storage:
  flutter_native_splash: ^2.1.0
  shared_preferences: ^2.0.13
  cached_network_image: ^3.2.0
  lottie: ^1.3.0
  confetti: ^0.7.0
  change_app_package_name: ^1.0.0
  #device_info_plus: ^3.2.3
  yaml: ^3.1.1
  url_launcher: ^6.0.12
  youtube_player_flutter: ^8.0.0
  pinch_zoom: ^1.0.0

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
  assets:
    - Resources/
    - Resources/Affiliations/
    - Resources/CSVFiles/
    - Resources/Lotties/
    - Resources/Img/
    - Resources/Img/Logo/
    - Resources/Img/Campus/
    - Resources/Img/TimelineIcons/
    - Resources/Img/LeaderBoardIcons/
    - pubspec.yaml
